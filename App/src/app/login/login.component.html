<div class="account-wall">
  <h1 class="text-center login-title">Войдите, чтобы начать общение</h1>
  <img class="profile-img" src="../../assets/logo.png">
  <form class="form-signin">
    <input type="text" class="form-control" placeholder="Электронная почта" required autofocus>
    <input type="password" class="form-control" placeholder="Пароль" required>
    <button class="btn btn-lg btn-primary btn-block"
            type="submit"
            [routerLink]="['/profile']"
            [ngClass]="{active: isActiveTab()}">
      Войти
    </button>
    <label class="checkbox pull-left">
      <input type="checkbox" value="remember-me">Запомнить
    </label>
    <a href="#" class="pull-right forgotten">Забыли пароль? </a><span class="clearfix"></span>
  </form>
  <a href="#" class="text-center new-account">Зарегистрироваться</a>
</div>
